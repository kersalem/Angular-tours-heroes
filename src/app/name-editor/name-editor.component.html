<section id="projects" class="projects-section bg-light">
  <div class="container">
    <div  class="row justify-content-center no-gutters mb-5 mb-lg-0">
      <div class="col-9">
        <form>
          <h2>Créer votre héros</h2>
          <div class="form-group">
            <label>
              Name:
              <input class="form-control" type="text" [formControl]="name">
            </label>
          </div>
          <div class="form-group">
            <input  class="form-control" placeholder="name.value" />
              {{ name.value }}

          <button class="btn btn-primary" (click)="addName(name.value)">Ajouter héro</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
