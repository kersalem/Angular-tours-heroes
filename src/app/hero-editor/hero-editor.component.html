<section id="projects" class="projects-section bg-light">
  <div class="container">
    <div  class="row justify-content-center no-gutters mb-5 mb-lg-0">
      <div class="col-9">
        <h2>{{ (getHero) ? 'Editer ' + getHero.name :'Créer' }}</h2>
<div>Total points à distribuer : {{ totalPoints }}</div>
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>
              Nom :
              <input type="text" [ngModel]="(getHero) ? getHero.name :'' " formControlName="name" class="form-control" required>
            </label>
          </div>

          <div class="form-group">
            <label>
              Attaque :
              <input type="number" [ngModel]="(getHero) ? getHero.attaque : 1 " formControlName="attaque" class="form-control">
            </label>
          </div>

          <div class="form-group">
            <label>
              Esquive:
              <input type="number" [ngModel]="(getHero) ? getHero.esquive : 1 " formControlName="esquive" class="form-control">
            </label>
          </div>

          <div class="form-group">
            <label>
              Degats :
              <input type="number" [ngModel]="(getHero) ? getHero.degats : 1 " formControlName="degats" class="form-control">
            </label>
          </div>

          <div class="form-group">
            <label>
              Point de vie:
              <input type="number" [ngModel]="(getHero) ? getHero.pointDeVie : 1 " formControlName="pointDeVie" class="form-control">
            </label>
          </div>
          <button [disabled]="!profileForm.valid || totalPoints === 40 || totalPoints < 1" class="btn btn-primary" type="submit" (click)="saveHero()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
