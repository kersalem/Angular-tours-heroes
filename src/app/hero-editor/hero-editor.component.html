<section id="projects" class="projects-section bg-light">
  <div class="container">
    <div  class="row justify-content-center no-gutters mb-5 mb-lg-0">
      <div class="col-9">
        <h2>{{ (getHero) ? 'Editer ' + getHero.name :'Ajouter un nouvel héro' }}</h2>
        <app-messages></app-messages>
        <div>Vous pouvez distribuer jusqu'à 40 au total, il vous reste  :*** {{ totalPoints }}*** de points</div>
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Nom :</label>
              <input type="text" [ngModel]="(getHero) ? getHero.name :'' " formControlName="name" class="form-control" required>
          </div>
          <div *ngIf="profileForm.controls['name'].invalid && (profileForm.controls['name'].dirty || profileForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="profileForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>
            <div class="form-group">
            <label>Attaque :</label>
              <input
                #attaque
                type="number"
                [ngModel]="(getHero) ? getHero.attaque : 1 "
                formControlName="attaque"
                class="form-control"
                (change)="limitNumber('attaque', attaque.value)">

          </div>

          <div class="form-group">
            <label>Esquive:</label>
              <input
                #esquive
                type="number"
                [ngModel]="(getHero) ? getHero.esquive : 1 "
                formControlName="esquive"
                class="form-control"
                (change)="limitNumber('esquive', esquive.value)">
          </div>

          <div class="form-group">
            <label>Degats :</label>
              <input
                #degats
                type="number"
                [ngModel]="(getHero) ? getHero.degats : 1 "
                formControlName="degats"
                class="form-control"
                (change)="limitNumber('degats', degats.value)"
              >
          </div>

          <div class="form-group">
            <label>Point de vie: </label>
            <input
              #pointDeVie
              type="number"
              [ngModel]="(getHero) ? getHero.pointDeVie : 1 "
              formControlName="pointDeVie"
              class="form-control"
              (change)="limitNumber('pointDeVie', pointDeVie.value)">
          </div>
          <p>{{ifCorrect}}</p>
          <button [disabled]="!profileForm.valid || totalPoints === 40 || totalPoints < 1 || !ifCorrect"
                  class="btn btn-primary"
                  type="submit"
                  (click)="saveHero()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
